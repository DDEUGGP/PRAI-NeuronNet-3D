name: Deploy PRAI NeuronNet to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Inject Firebase Config
        run: |
          mkdir -p src/config
          echo "export const firebaseConfig = {" > src/config/firebase-config.js
          echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> src/config/firebase-config.js
          echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> src/config/firebase-config.js
          echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> src/config/firebase-config.js
          echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> src/config/firebase-config.js
          echo "  messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> src/config/firebase-config.js
          echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'" >> src/config/firebase-config.js
          echo "};" >> src/config/firebase-config.js

      - name: Build WebApp
        run: npm run build

      - name: Deploy to GitHub Pages via @RFOF-NETWORK
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.RFOF_GH_TOKEN }}
          publish_dir: ./gh-pages
